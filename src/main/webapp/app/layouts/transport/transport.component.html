<div class="container-positioning">
    <div class="content-container">
        <div class="content">
        <h2>
            <span>Transportation Search</span>
        </h2>
        <h6>Locate accessible public transportation to help you get to work.
        <jhi-alert></jhi-alert>
        <div class="row">
            <div class="col-sm-12">
                <form name="searchForm" class="form-inline">
                    <div class="input-group w-100 mt-3">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Search">
                        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                            <fa-icon [icon]="'search'"></fa-icon>
                        </button>
                        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                        </button>
                    </div>
                </form>
            </div>
        </div>
             <div class="table-responsive">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td><h6><a href="http://www.virginiadot.org/travel/faq-rideshare.asp
						">VA Rideshare</a></h6></td>
                    </tr>
                    <tr>
                        <td><h6><a href="https://www.bird.co/
						">Bird Scooters</a></h6></td>
                    </tr>
                    <tr>
                        <td><h6><a href="https://www.rvabikes.com/
						">RVA Bikes</a></h6></td>
                    </tr>
                    <tr>
                        <td><h6><a href="ridegrtc.com/
						">Virginia Ride GRTC</a></h6></td>
                    </tr>
                    <tr>
                        <td><h6><a href="https://us.megabus.com">Megabus</a></h6></td>
                    </tr>
                    <tr>
                        <td><h6><a href="https://www.greyhound.com/north">Greyhound</a></h6></td>
                    </tr>
                    </tbody>

                </table>
            </div>
		</div>
	</div>
</div>
