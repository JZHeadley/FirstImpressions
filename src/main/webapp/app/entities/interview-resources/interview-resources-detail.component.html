<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="interviewResources">
            <h2><span>Interview Resources</span> {{interviewResources.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Resource Link</span></dt>
                <dd>
                    <span>{{interviewResources.resourceLink}}</span>
                </dd>
                <dt><span>Desc</span></dt>
                <dd>
                    <span>{{interviewResources.desc}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/interview-resources', interviewResources.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
