<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-clothing-company-heading">Create or edit a Clothing Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!clothingCompany.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="clothingCompany.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyName">Company Name</label>
                    <input type="text" class="form-control" name="companyName" id="field_companyName"
                        [(ngModel)]="clothingCompany.companyName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyDesc">Company Desc</label>
                    <input type="text" class="form-control" name="companyDesc" id="field_companyDesc"
                        [(ngModel)]="clothingCompany.companyDesc" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_companyLocation">Company Location</label>
                    <select class="form-control" id="field_companyLocation" name="companyLocation" [(ngModel)]="clothingCompany.companyLocation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === clothingCompany.companyLocation?.id ? clothingCompany.companyLocation : locationOption" *ngFor="let locationOption of companylocations; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
