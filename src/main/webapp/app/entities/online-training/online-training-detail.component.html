<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="onlineTraining">
            <h2><span>Online Training</span> {{onlineTraining.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Training Link</span></dt>
                <dd>
                    <span>{{onlineTraining.trainingLink}}</span>
                </dd>
                <dt><span>Desc</span></dt>
                <dd>
                    <span>{{onlineTraining.desc}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/online-training', onlineTraining.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
